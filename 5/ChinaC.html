  <p>

  </p>
  <h1>
  베이징
  </h1>
    
    <p>중화인민공화국의 수도이다. 허베이 성으로 둘러싸여 있으며 동쪽으로는 톈진 시와 경계를 접한다. 행정구역 면적은 16,412km²로 매우 넓고, 인구는 약 2150만 명이다. 오래 전부터 있던 도시였던만큼 베이징에는 지금도 자금성, 후통, 천안문, 만리장성 등 많은 유적과 유물들이 남아있다. </p>

    <p> 터키 서부에 있고 마르마라해와 흑해를 연결하는 보스포루스 해협을 가운데에 두고 아시아와 유럽 양 대륙에 걸쳐 있다. 역사, 상업적인 중심지는 유럽 지구에 있으며 인구의 1/3은 아시아 지구에 거주한다. 이스탄불은 유럽과 중동에서 가장 큰 도시이자, 세계에서 5번째로 큰 도시이다. </p>

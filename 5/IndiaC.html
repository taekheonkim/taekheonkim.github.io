  <h1>

    <img src="IndiaF.png" border=0 usemap="#area">
    <p> 인도의 수도이고, 델리 수도권에 속하는 도시이다. 1911년 인도의 새 수도로 정해진 후 20년간에 걸쳐 완성된 계획도시로 넓은 도로망이 펼쳐진 정치의 중심지이다. 야무나 강 우안, 델리의 남부에 위치해 있다. 1951년과 1982년 아시안 게임의 개최지이기도 하다. 인도 교통의 중심지이기도 하는데, 이는 델리 수도권을 중심으로 뻗어진 넓은 도로망이 펼쳐저 있기 때문이다 </p>

<!doctype html><!-- CTS.html -->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
 
  <title>식물 종류</title>
 
  <style>
  h2{	display:block; font-size:1eml margin-top:1.33em; margin-bottom:1.33em; margin-left: 0;
	margin-right: 0; font-weight:bold;}
	#h2new {font-style; color:blue;}
  </style>
<h3>
식물의 종류
</h3>


  </head>
  <body>
  <section>
  <fieldset>
  <div>
  <form name="form">
  <select name="test" onchange="changes(document.form.test.value)">
    <option value="">--식물의 종류 --</option>
    <option value="1">야생화</option>
    <option value="2">허브</option>
    <option value="3">나무</option>
  </select>
    <select name="test2">
    <option>----</option>
  </select>
</form>
</div>
<script type="text/javascript">
  function changes(fr) {
    if(fr==1) {
    num = new Array("강아지풀","패랭이꽃","갈퀴나물","울릉국화","개느삼","흰진교)";
    vnum = new Array("1","2","3");
    } else if(fr==2) {
      num = new Array("라밴더","패퍼민트","로즈마리","재스민","캐모마일","시계초");
    vnum = new Array("1","2","3");
    }
    else if(fr==3) {
      num = new Array("소나무","전나무","감나무","떡갈나무","대나무");
    vnum = new Array("1","2","3");
    }
  for(i=0; i<form.test2.length; i++) {
    form.test2.options[0] = null;
  }
  for(i=0;i < num.length;i++) {
    document.form.test2.options[i] = new Option(num[i],vnum[i]);
  }
}
</script>
</fieldset>
</section>
</body>
</html>

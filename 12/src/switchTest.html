<header>
<h2>실습대환영</h2></header>
 <nav>
 <ul><li><a href=" http://hive.dju.ac.kr">실습서버</a></li></ul></nav>
 <section><h4>switch 예제실습</h4>
 <script> 
 var grade Level= window.prompt("학년입력:"); //학년입력 
 var eGrade Level=undefined;
 switch (grade Level) { 
 case "1": eGrade Level = "freshman"; break;
 case "2": eGrade Level = "sophomore"; break;
 case "3": eGrade Level = "junior"; break;
 case "4": eGrade Level="senior"; break;
 default: eGrade Level = "not a student";
 }
document.write("영어로학년 = ", eGrade Level,"<br/>"); 
</script></section>
